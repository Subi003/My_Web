    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: #fff;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        .particle:nth-child(odd) { animation-delay: 0.5s; }
        .particle:nth-child(even) { animation-delay: 1s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5em;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: paintReveal 2s ease-out, float 3s ease-in-out infinite;
        }

        @keyframes paintReveal {
            0% { opacity: 0; transform: translateY(-20px) rotate(-5deg); }
            100% { opacity: 1; transform: translateY(0) rotate(0deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .button-container {
            display: grid;
            gap: 20px;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 18px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-decoration: none;
            border-radius: 20px;
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .button:hover {
            transform: translateY(-5px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        .contact-options {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .contact-options.show {
            display: flex;
        }

        .sub-button {
            padding: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .sub-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
